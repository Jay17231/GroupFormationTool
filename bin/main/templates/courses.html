
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">CSCI 5408 CATEME</a>
    </div>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="/signout"><span class="glyphicon glyphicon-log-out"></span>Logout</a></li>
    </ul>
  </div>
</nav>

  <div class="wrapper">
   	<div class="container">
   		<h1>Welcome to the Dashboard!</h1>
        <h2>Enrolled Courses</h2>
        <ul>
            <li th:each="course: ${userCourses}">
                <a th:href='${"/courses/"+course.courseId}' th:text='${course.courseName + " (" + course.roleName +")"}'></a>
            </li>
        </ul>
        <h2>Global Courses</h2>
        <ul>
            <li th:each="course: ${globalCourses}">
                <a th:href='${"/courses/"+course.id}' th:text="${course.courseName}"></a>
            </li>
        </ul>
   	</div>
  </div>
</body>
</html>
