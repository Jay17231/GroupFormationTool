<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<body>
<div class="container">
    <h1>UpdatePassword</h1>
    <form class="form" action="#" th:action="@{/update-password-submit}" method="post">
        <h2 th:if="${status}">Enter the new password</h2>
        <h2 th:if="${!status}">You have already chosen this password before, Please try another one</h2>
        <input type="hidden" th:name="email" th:value="${email}" />
        <input type="password" th:name="password" class="form-control"  placeholder="Give password" /> <br>
		<label>This rules are violated</label><br>
      <label th:if=${!minLength}>Minimum Length<br> </label>
      <label th:if=${!maxLength}>Maximum Length <br></label>
      <label th:if=${!minUpper}>Minimum no of Upper case character <br> </label>
      <label th:if=${!minLower}>Minimum no of Lower case character<br> </label>
      <label th:if=${!minSymbol}>Minimum no of symbol <br> </label>
      <label th:if=${!blockSymbol}>Block symbols are present! </label> 
        <button type="submit">Update</button> <br>

    </form>

</div>


</body>
</html>
