<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    
</head>
<body>
<div class="wrapper">
    <form class="form-signin" action="#" th:action="@{/signup}" th:object="${signup}" method="post">       
      <h2 class="form-signin-heading">Please login</h2>
      
      <input type="text" class="form-control" name="fname" placeholder="First Name" required="" autofocus=""/> 
      <input type="text" class="form-control" name="lname" placeholder="Last Name" required=""/> 
      <input type="text" class="form-control" name="email" placeholder="Email Address" required=""  />
      <input type="password" class="form-control" name="password" placeholder="Password" required=""/> 
      <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required=""/>      
      
      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button> <br>  
      <a href = "/login"><P> Already have account? Login Here!</p> </a>
    </form>
    
  </div>

             
   

</body>
</html>
