
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">CSCI 5408 CATEME</a>
    </div>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="/signout"><span class="glyphicon glyphicon-log-out"></span>Logout</a></li>
    </ul>
  </div>
</nav>

  <div class="wrapper">
   	<div class="container">
   	<h1 class="display-4 text-center text-primary">
   		CSCI <span th:text="${courseid}"></span> - 
   		<span th:text="${course}"></span>
   	</h1>
   	<hr class="mt-3 mb-3 my-4">
   	<h2 class="display-4">Welcome to the <span th:text="${Role}"></span> Dashboard</h2>A
   		<h2 class="mt-4 mb-4"><span th:text="${Role}"></span> <span th:text="${name}"></span></h2>
   		<hr class="mt-3 mb-3 my-4">
   		<h3 class="display-6 block">Actions:</h3>
   		<div th:if=${status} class="row">
   			<div class="col-md-6">
   				<form method="POST" th:action="@{/upload-csv-file}" enctype="multipart/form-data">
				    <div class="form-group mt-3 pull-left">
				        <label for="file">Select a CSV file:</label>
				        <input type="file" name="file" class="form-control-file" id="file" accept=".csv">
				        <input type="text" name="courseid" class="form-control-file" id="courseid" th:value=${courseid} hidden>
				        <input type="text" name="userid" class="form-control-file" id="userid" th:value=${courseid} hidden>
				    </div>
				    <button type="submit" class="btn btn-primary">Import Students</button>
				</form>
   			</div>
   			<div class="col-md-6">
   				<form method="POST" th:action="@{/assign-ta}">
				    <div class="form-group mt-3 pull-left">
				    <label>Enter the email ID of the student to assign as TA:</label>
				    	<input type="email" name="emailta" class="form-control" id="emailta" placeholder="Enter the email of the student">
				        <input type="text" name="courseid" class="form-control-file" id="courseid" th:value=${courseid} hidden>
				        <input type="text" name="userid" class="form-control-file" id="userid" th:value=${courseid} hidden>
				    </div>
				    <button type="submit" class="btn btn-success">Assign TA</button>
				</form>
   			</div>
   		</div>
   	</div>
  </div>
</body>
</html>
