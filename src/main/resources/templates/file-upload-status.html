<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>File Upload</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>

<div class="container py-5">
    <div class="row">
        <div class="col-10 mx-auto">
            <h1>File Upload Status</h1>
            <h3>Entries Uploaded:</h3>
            <!--display error if any-->
            <div class="alert alert-danger" role="alert" th:if="${!status}">
                <strong>Error:</strong>
                <span th:text="${message}"></span>
            </div>
			
            <!--display users list-->
            <table class="table table-striped" th:if="${status}">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user, i : ${added}">
                    <th scope="row" th:text="${i.index + 1}"></th>
                    <td th:text="${user[0]}"></td>
                    <td th:text="${user[1]}"></td>
                    <td th:text="${user[2]}"></td>
                    <td th:text="${user[3]}"></td>
                </tr>
                </tbody>
            </table>
            
            <h3>Entries Discarded:</h3>
            <table class="table table-striped" th:if="${status}">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user, i : ${discarded}">
                    <th scope="row" th:text="${i.index + 1}"></th>
                    <td th:text="${user[0]}"></td>
                    <td th:text="${user[1]}"></td>
                    <td th:text="${user[2]}"></td>
                    <td th:text="${user[3]}"></td>
                    <td th:text="${user[4]}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
