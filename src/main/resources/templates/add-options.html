<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Question</title>
    <link href="/css/login.css" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
          integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">CSCI 5408 CATEME</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/signout"><span class="glyphicon glyphicon-log-out"></span>Logout</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <h2>Update Question</h2>
    <div class="row">
        <!--  Step 2 MCQ -->
        <div class="col-md-6 border border-dark p-4">
            <form method="post" th:action="@{edit/add}">

                <div class="form-group">
                    <h3 class="display-4">Add Choices</h3>
                    <p th:text="${question.getQuestionTitle()}"></p>
                    <label>Type Of Question: <span th:text="${question.getType().label}"></span></label>
                    <hr class="mt-3 mb-3">
                    <div class="row">
                        <div class="col-md-7">
                            <h3>Option Value:</h3>
                        </div>
                        <div class="col-md-5">
                            <h3>Stored As:</h3>
                        </div>
                    </div>

                    <div class="form-options">
                        <div class="row" th:each="option : ${question.getQuestionOptions()}">
                            <div class="col-md-7">
                                <span th:text="${option.getOptionText()}"> </span>
                            </div>
                            <div class="col-md-5">
                                <span th:text="${option.getStoredAs()}"> </span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-7">
                                <input class="form-control mb-3" placeholder="Enter Option Text" required
                                       th:name="optionText" type="text"/>
                            </div>
                            <div class="col-md-5">
                                <input class="form-control mb-3" placeholder="Stored As" required th:name="storedAs"
                                       type="number"/>
                            </div>
                        </div>
                    </div>

                    <button class="btn btn-secondary btn-sm" type="submit"><i class="fa fa-plus"></i> Add New Option
                    </button>
                </div>
                <hr class="mt-3 mb-3">
            </form>
            <a th:href="'/question-manager'">
                <button class="btn btn-primary"> Done</button>
            </a>
        </div>
    </div>
</div>
</body>
</html>
