
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    
</head>
<body>
  <div class="wrapper">
   	<div class="container">
   	<h2 class="display-4 text-center">Welcome to the Assign TA Dashboard</h2>
   		<hr class="mt-3 mb-3 my-4">
   		<div th:if=${!status}>
   			<h3 th:text="${message}" class="text-danger text-center"></h3>
   			<form method="POST" th:action="@{/assign-ta}">
				    <div class="form-group mt-3 pull-left">
				    <label>Enter the email ID of the student to assign as TA:</label>
				    	<input type="email" name="emailta" class="form-control" id="emailta" placeholder="Enter the email of the student">
				        <input type="text" name="courseid" class="form-control-file" id="courseid" th:value=${courseid} hidden>
				        <input type="text" name="userid" class="form-control-file" id="userid" th:value=${courseid} hidden>
				    </div>
				    <button type="submit" class="btn btn-success">Assign TA</button>
				</form>
   		</div>
   		<div th:if=${status}>
   			<h3 th:text="${message}" class="text-success text-center mb-3"></h3>
   			<div class="text-center">
   				<h3 class="mb-3">TA Details: </h3>
	   			<p><b>Banner ID:</b> <span th:text="${studentId}"></span> </p>
	   			<p><b>Name:</b> <span th:text="${name}"></span> </p>
	   			<p><b>Email:</b> <span th:text="${email}"></span> </p>
   			</div>
   		</div>
   	</div>
  </div>
</body>
</html>
